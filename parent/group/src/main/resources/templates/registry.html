<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="dist/css/bootstrap.css" rel="stylesheet">
</head>
<body class=" bg-info">
    <div class="container">
        <div style="margin:80px 400px auto;">
        <form th:action="@{/registry}" method="post">
            <div class="form-group" style="width: 300px">
                <label for="name">用户名:&nbsp;&nbsp;</label>
                <input class="form-control" type="text" name="name" /><br><br>
            </div>
            <div class="form-group" style="width: 300px">
                <label for="password">密码:&nbsp;&nbsp;</label>
                <input  class="form-control" type="text" name="password" /><br><br>
            </div>
            <div class="form-group" style="width: 300px">
                <label for="age">年龄:&nbsp;&nbsp;</label>
                <input class="form-control" type="text" name="age" /><br><br>
            </div>
            <div class="form-group" style="width: 300px">
                <label for="sex">性别:&nbsp;&nbsp;</label>
                <input class="form-control" type="text" name="sex" /><br><br>
            </div>
            <div class="form-group" style="width: 300px">
                <label for="phoneNumber">手机号:&nbsp;&nbsp;</label>
                <input class="form-control" type="text" name="phoneNumber" /><br><br>
            </div>
            <div class="form-group">

                <input type ="submit" id="btn" class="btn btn-primary" value="注册">
            </div>

        </form>
            <a th:href="@{/logind}"><button class="btn btn-primary" >登录</button></a>
        </div>
    </div>
</body>
</html>
